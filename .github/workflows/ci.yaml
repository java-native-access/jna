# Full CI matrix on all pushes to master branch
name: Java CI

on: 
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [8, 11, 15, 16-ea]
        os: [ubuntu-latest]
        # TODO: [macos-latest, macos-11.0]
      fail-fast: false
      max-parallel: 4
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}   
      - name: Linux requirements  
        if: contains(matrix.os, 'ubuntu')
        run: sudo apt-get -y install texinfo
      # TODO: macOS stil has errors
      - name: macOS requirements
        if: contains(matrix.os, 'macos')
        run: |
          brew update
          brew uninstall --ignore-dependencies libtool
          brew install libtool
      - name: Checkstyle
        if: contains(matrix.os, 'ubuntu') && contains(matrix.java, '8')
        run: ant checkstyle
      - name: Build with Ant
        run: |
          ant test
          ant test-platform
